<!doctype html>
<html lang="en" class="dark-theme" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/cargo_ship.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trade Wars</title>
    
    <!-- Google Fonts - Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <style>
      /*
  Josh's Custom CSS Reset
  https://www.joshwcomeau.com/css/custom-css-reset/
*/
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }
      * {
        margin: 0;
      }
      body {
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
      }
      img,
      picture,
      video,
      canvas,
      svg {
        display: block;
        max-width: 100%;
      }
      input,
      button,
      textarea,
      select {
        font: inherit;
      }
      p,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        overflow-wrap: break-word;
      }
      #root,
      #__next {
        isolation: isolate;
        height: 100vh;
        width: 100vw;
      }
      body {
        height: 100vh;
        width: 100vw;
        overflow-x: hidden;
      }
      
      /* Apply Orbitron font globally with high specificity */
      .radix-themes, 
      .radix-themes *,
      body, 
      body *,
      #root,
      #root * {
        font-family: 'Orbitron', sans-serif !important;
      }
      
      /* Preserve monospace for specific elements */
      code, 
      pre, 
      .monospace,
      [style*="monospace"] {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
